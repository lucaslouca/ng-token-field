<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
        <link rel="stylesheet" type="text/css" href="ng-token-field.css" media="screen" />
        <script src='angular.js'></script>
       	<script src='ng-token-field.js'></script>
        <script src="app.js"></script>
        
        <title>ng-token-field example</title>
	</head>
	<body ng-controller="AppCtrl">	

        <main id="container">
		<section>
			<label>Email addresses here (comma separated)</label>
		        <ng-token-field ng-model="tags" placeholder="Enter comma separated values" validator="validator(text)"></ng-token-field>
	    	</section>
        </main>
	</body>
</html>
